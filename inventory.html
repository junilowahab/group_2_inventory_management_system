<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inventory.css">
    <link rel="shortcut icon" href="shopping-cart-svgrepo-com.svg" type="image/x-icon">
    <title>Inventory Management System</title>
</head>
<body>
    <header class="inventory-header">
        <h1>INVENTORY SYSTEM MANAGER <img src="shopping-cart-svgrepo-com.svg"></h1>
    </header>
    <section class="inventory-database-container">
        <section class="inventory-database display">

        </section>
        <section class="inventory-database form">
            <form>
                <h1>New Inventory</h1>
                <label for="inventory-product">Product</label>
                <input type="text" name="product" id="inventory-product" placeholder="Product...">
                <label for="inventory-price">Price &#8358</label>
                <input type="number" name="price" id="inventory-price" placeholder="N0.00">
                <label for="inventory-stock">Stock (QTY)</label>
                <input type="number" name="stock" id="inventory-stock" placeholder="00">
                <button type="submit" id="submit">SUBMIT</button>
            </form>
        </section>
    </section>
    <footer class="inventory-footer">
        <h3>Group 2 All rights reserved&copy</h3>

        <p>Eva Precious Sarah</p>

    <script src="inventory.js"></script>
</body>
</html>
